<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客 - 音乐时光</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">音乐时光</div>
            <ul class="nav-menu">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#music">音乐</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h1>欢迎来到我的音乐世界</h1>
                <p>在这里，分享美妙的旋律，感受生活的节奏</p>
            </div>
        </section>

        <section id="music" class="music-section">
            <div class="container">
                <h2>音乐播放器</h2>
                <div class="music-player" id="music-player">
                    <div class="player-header">
                        <div class="album-cover">
                            <img id="album-cover-img" src="https://picsum.photos/seed/music1/300/300.jpg" alt="专辑封面">
                            <div class="play-overlay">
                                <i class="fas fa-play" id="main-play-btn"></i>
                            </div>
                        </div>
                        <div class="track-info">
                            <h3 id="track-title">加载中...</h3>
                            <p id="track-artist">未知艺术家</p>
                        </div>
                    </div>

                    <div class="player-controls">
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar">
                                <div class="progress" id="progress"></div>
                            </div>
                            <div class="time-display">
                                <span id="current-time">0:00</span>
                                <span id="total-time">0:00</span>
                            </div>
                        </div>

                        <div class="control-buttons">
                            <button class="control-btn" id="shuffle-btn" title="随机播放">
                                <i class="fas fa-random"></i>
                            </button>
                            <button class="control-btn" id="prev-btn" title="上一首">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="control-btn play-pause-btn" id="play-pause-btn" title="播放/暂停">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="control-btn" id="next-btn" title="下一首">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button class="control-btn" id="repeat-btn" title="循环播放">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>

                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="volume-slider" min="0" max="100" value="70">
                            <span id="volume-value">70%</span>
                        </div>
                    </div>

                    <div class="playlist-container">
                        <h3>播放列表</h3>
                        <ul class="playlist" id="playlist">
                            <!-- 播放列表项目将通过JavaScript动态生成 -->
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="about-section">
            <div class="container">
                <h2>关于我</h2>
                <div class="about-content">
                    <p>这是一个热爱音乐的博客，分享生活中的美好旋律。音乐是心灵的语言，让我们一起在音符中寻找共鸣。</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 音乐时光. 用心分享每一首好歌.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
