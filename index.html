<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>围棋游戏</h1>
        <div class="game-info">
            <div id="current-player">当前玩家: 黑棋</div>
            <div id="captured-info">
                <div>黑棋提子: <span id="black-captures">0</span></div>
                <div>白棋提子: <span id="white-captures">0</span></div>
            </div>
            <div class="game-controls">
                <button id="pass-btn">虚手</button>
                <button id="end-game-btn">结束游戏</button>
                <button id="restart-btn">重新开始</button>
            </div>
        </div>
        <div class="game-board" id="game-board"></div>
        <div id="game-result" class="game-result" style="display: none;">
            <h2>游戏结果</h2>
            <div id="result-content"></div>
            <button id="close-result-btn">关闭</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
