<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>五子棋游戏</h1>
            <div class="game-info">
                <div id="current-player">当前玩家: 黑子</div>
                <div id="game-status">游戏进行中</div>
            </div>
            <div class="controls">
                <button id="restart-btn">重新开始</button>
                <button id="undo-btn">悔棋</button>
            </div>
        </header>
        <main>
            <div id="game-board" class="game-board"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
