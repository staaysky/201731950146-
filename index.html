<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 - 音乐播放器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blog-container">
        <header class="blog-header">
            <h1>我的个人博客</h1>
            <nav class="blog-nav">
                <a href="#home">首页</a>
                <a href="#about">关于</a>
                <a href="#music">音乐</a>
                <a href="#contact">联系</a>
            </nav>
        </header>

        <main class="blog-main">
            <section class="blog-content">
                <h2>欢迎来到我的博客</h2>
                <p>这里是我的个人空间，分享生活、音乐和思考。</p>
            </section>

            <section class="music-player-section" id="music">
                <h2>音乐播放器</h2>
                <div class="music-player">
                    <div class="player-header">
                        <h3 id="song-title">选择一首歌曲</h3>
                        <p id="artist-name">未知艺术家</p>
                    </div>
                    
                    <div class="album-art">
                        <img id="album-cover" src="https://picsum.photos/seed/music/300/300.jpg" alt="专辑封面">
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-display">
                            <span id="current-time">0:00</span>
                            <span id="total-time">0:00</span>
                        </div>
                    </div>
                    
                    <div class="player-controls">
                        <button id="shuffle-btn" class="control-btn">🔀</button>
                        <button id="prev-btn" class="control-btn">⏮️</button>
                        <button id="play-pause-btn" class="control-btn play-pause">▶️</button>
                        <button id="next-btn" class="control-btn">⏭️</button>
                        <button id="repeat-btn" class="control-btn">🔁</button>
                    </div>
                    
                    <div class="volume-container">
                        <span>🔊</span>
                        <input type="range" id="volume-slider" min="0" max="100" value="70">
                    </div>
                    
                    <div class="playlist">
                        <h4>播放列表</h4>
                        <ul id="playlist-songs"></ul>
                    </div>
                </div>
            </section>
        </main>

        <footer class="blog-footer">
            <p>&copy; 2025 我的个人博客. 保留所有权利.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
