<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克飞机大战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <span class="score-label">SCORE</span>
                <span id="score" class="score-value">0</span>
            </div>
            <div class="lives-display">
                <span class="lives-label">LIVES</span>
                <span id="lives" class="lives-value">3</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <button id="startBtn" class="cyber-btn">START GAME</button>
            <button id="pauseBtn" class="cyber-btn" disabled>PAUSE</button>
        </div>
        
        <div class="game-over-screen" id="gameOverScreen" style="display: none;">
            <h2 class="game-over-title">GAME OVER</h2>
            <div class="final-score">最终得分: <span id="finalScore">0</span></div>
            <button id="restartBtn" class="cyber-btn">重新开始</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
