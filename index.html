<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拳皇格斗游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>拳皇格斗</h1>
            <div class="game-info">
                <div class="player-info">
                    <div class="player-name">玩家1</div>
                    <div class="health-bar">
                        <div class="health-fill" id="player1-health" style="width: 100%"></div>
                    </div>
                </div>
                <div class="timer" id="timer">60</div>
                <div class="player-info">
                    <div class="player-name">电脑</div>
                    <div class="health-bar">
                        <div class="health-fill" id="player2-health" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-stage">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div class="game-message" id="game-message" style="display: none;"></div>
        </div>
        
        <div class="game-controls">
            <div class="controls-info">
                <h3>操作说明</h3>
                <p>移动: A/D 或 ←/→</p>
                <p>跳跃: W 或 ↑</p>
                <p>攻击: J 或 Space</p>
                <p>防御: K 或 Shift</p>
            </div>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
