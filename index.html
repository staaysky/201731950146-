<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拳皇格斗游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>拳皇格斗</h1>
            <div class="game-controls">
                <button id="restart-btn">重新开始</button>
                <button id="pause-btn">暂停</button>
            </div>
        </div>
        
        <div class="game-arena">
            <div class="player-info player1-info">
                <div class="player-name">玩家 1</div>
                <div class="health-bar-container">
                    <div class="health-bar" id="player1-health"></div>
                </div>
                <div class="energy-bar-container">
                    <div class="energy-bar" id="player1-energy"></div>
                </div>
            </div>
            
            <div class="game-stage" id="game-stage">
                <div class="character player1" id="player1">
                    <div class="character-sprite"></div>
                </div>
                <div class="character player2" id="player2">
                    <div class="character-sprite"></div>
                </div>
                <div class="effects-layer" id="effects-layer"></div>
            </div>
            
            <div class="player-info player2-info">
                <div class="player-name">玩家 2</div>
                <div class="health-bar-container">
                    <div class="health-bar" id="player2-health"></div>
                </div>
                <div class="energy-bar-container">
                    <div class="energy-bar" id="player2-energy"></div>
                </div>
            </div>
        </div>
        
        <div class="game-footer">
            <div class="controls-info">
                <div class="player-controls">
                    <h3>玩家1控制</h3>
                    <p>移动: W A S D</p>
                    <p>攻击: 空格</p>
                    <p>防御: J</p>
                    <p>必杀技: I</p>
                </div>
                <div class="player-controls">
                    <h3>玩家2控制</h3>
                    <p>移动: ↑ ← ↓ →</p>
                    <p>攻击: Enter</p>
                    <p>防御: L</p>
                    <p>必杀技: O</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-message" id="game-message"></div>
    
    <script src="script.js"></script>
</body>
</html>
