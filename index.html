<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博朋克飞机大战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <span class="label">得分</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="lives-display">
                <span class="label">生命</span>
                <span id="lives" class="value">3</span>
            </div>
            <div class="level-display">
                <span class="label">等级</span>
                <span id="level" class="value">1</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <button id="startBtn" class="cyber-btn">开始游戏</button>
            <button id="pauseBtn" class="cyber-btn">暂停</button>
            <button id="soundBtn" class="cyber-btn">音效: 开</button>
        </div>
        
        <div class="game-over-screen" id="gameOverScreen" style="display: none;">
            <h2 class="game-over-title">游戏结束</h2>
            <p class="final-score">最终得分: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="cyber-btn">重新开始</button>
        </div>
        
        <div class="instructions">
            <p>使用 ← → 键或 A D 键移动，空格键射击</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
