<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>中国象棋</h1>
        <div class="game-info">
            <div id="current-player">当前玩家: 红方</div>
            <button id="restart-btn">重新开始</button>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="captured-pieces">
            <div class="red-captured">
                <h3>红方吃掉的棋子</h3>
                <div id="red-captured-pieces"></div>
            </div>
            <div class="black-captured">
                <h3>黑方吃掉的棋子</h3>
                <div id="black-captured-pieces"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
